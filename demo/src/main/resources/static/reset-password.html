<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - MyApp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 450px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #333;
            margin-bottom: 8px;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        input:disabled {
            background: #f5f5f5;
            cursor: not-allowed;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîí ƒê·∫∑t l·∫°i m·∫≠t kh·∫©u</h1>
        <p>Vui l√≤ng nh·∫≠p m·∫≠t kh·∫©u m·ªõi c·ªßa b·∫°n</p>
        
        <div id="message" class="message"></div>
        
        <form id="resetForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" readonly>
            </div>
            
            <div class="form-group">
                <label for="newPassword">M·∫≠t kh·∫©u m·ªõi</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="Nh·∫≠p m·∫≠t kh·∫©u m·ªõi" required>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">X√°c nh·∫≠n m·∫≠t kh·∫©u</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Nh·∫≠p l·∫°i m·∫≠t kh·∫©u" required>
            </div>
            
            <input type="hidden" id="resetToken" name="resetToken">
            
            <button type="submit" id="submitBtn">ƒê·∫∑t l·∫°i m·∫≠t kh·∫©u</button>
        </form>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        const token = urlParams.get('token');
        
        // Fill form
        document.getElementById('email').value = email || '';
        document.getElementById('resetToken').value = token || '';
        
        // Check if parameters exist
        if (!email || !token) {
            showMessage('Link kh√¥ng h·ª£p l·ªá. Vui l√≤ng ki·ªÉm tra l·∫°i email c·ªßa b·∫°n.', 'error');
            document.getElementById('submitBtn').disabled = true;
        }
        
        // Form submission
        document.getElementById('resetForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');
            
            // Validate passwords match
            if (newPassword !== confirmPassword) {
                showMessage('M·∫≠t kh·∫©u x√°c nh·∫≠n kh√¥ng kh·ªõp!', 'error');
                return;
            }
            
            // Validate password length
            if (newPassword.length < 6) {
                showMessage('M·∫≠t kh·∫©u ph·∫£i c√≥ √≠t nh·∫•t 6 k√Ω t·ª±!', 'error');
                return;
            }
            
            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'ƒêang x·ª≠ l√Ω...';
            
            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        resetToken: token,
                        newPassword: newPassword,
                        confirmPassword: confirmPassword
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('ƒê·∫∑t l·∫°i m·∫≠t kh·∫©u th√†nh c√¥ng! ƒêang chuy·ªÉn h∆∞·ªõng...', 'success');
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                } else {
                    showMessage(data.message || 'C√≥ l·ªói x·∫£y ra. Vui l√≤ng th·ª≠ l·∫°i.', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'ƒê·∫∑t l·∫°i m·∫≠t kh·∫©u';
                }
            } catch (error) {
                showMessage('Kh√¥ng th·ªÉ k·∫øt n·ªëi t·ªõi server. Vui l√≤ng th·ª≠ l·∫°i.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'ƒê·∫∑t l·∫°i m·∫≠t kh·∫©u';
            }
        });
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type + ' show';
        }
    </script>
</body>
</html>
